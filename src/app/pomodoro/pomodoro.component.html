<div class="col-lg-8 mx-auto">
  <div>
    <div class="col-lg-6">
      <div class="container">
        <h1 class="display-4">{{jClock | date:'shortTime'}}</h1>
      </div>
    </div>
    <table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">time</th>
        <th scope="col">interval</th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-row [ngForOf]="rows" [ngForTrackBy]="trackByFn">
        <tr>
          <th scope="row">{{row.id}}</th>
          <td>{{row.time}}</td>
          <td>{{row.interval}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
