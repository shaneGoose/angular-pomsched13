<div class="col-lg-8 mx-auto">
  <div>
    <div class="col-lg-12">
      <div class="container">
        <h1 class="display-4">{{jClock | date:'medium'}}</h1>
        <p>This is a bad ticker for the clock</p>
      </div>
    </div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">time</th>
          <th scope="col">interval</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" id="{{row.id}}">
            <th scope="row">{{row.id}}</th>
            <td>{{row.time | date:'mediumTime'}}</td>
            <td>{{row.interval}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
